
<div class="list-users-container">
  <h2>Usuários Cadastrados</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Perfil</th>
        <th>Admin</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; trackBy: trackByUserId">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.admin ? 'Sim' : 'Não' }}</td>
        <td>
          <button (click)="editUser(user.id)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
